<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #0a1f44;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 15px;
        }
        .content {
            font-size: 16px;
            line-height: 1.5;
            padding: 15px 0;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            background: #007BFF;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <table class="container" cellspacing="0" cellpadding="10">
        <tr>
            <td class="header">Tech Company Newsletter</td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <img src="your-image-url.jpg" alt="Newsletter Image" width="100%" style="border-radius: 5px;">
            </td>
        </tr>
        <tr>
            <td class="content">
                <p>Stay updated with the latest tech trends and innovations from our company. We bring you insights, updates, and exclusive content.</p>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <a href="#" class="button">Visit Our Website</a>
            </td>
        </tr>
        <tr>
            <td class="footer">&copy; 2025 Tech Company | Unsubscribe</td>
        </tr>
    </table>
</body>
</html>
